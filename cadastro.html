<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Cadastro - Green Finance</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/cadastro.css">
	<script type="text/javascript" src="/js/validacaoJs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>



</head>

<body>
    <br />
    <br />
    <main class="row">
        <div class="col-12">
            <h1>Cadastre seu Login</h1>
        </div>
    </main>
    <br />

    <div class="col-12 board">
        <br />
        <br />
        <div class="container col-10 flex-start">
            <form method="post" id="frmCadastro"  name="frmCadastro">
                <div class="form-group">
                    <label for="nome" class="cadastro">Nome Completo<span id="rsNome">&nbsp;</span></label>
                    <input type="text" class="form-control" id="nome" aria-describedby="nomeHelp"
                        placeholder="Insira seu nome completo" required>
                </div>
                <br />
                
                <div class="form-group">
                    <label for="cpf" class="cadastro">Cpf<span id="rsCpf">&nbsp;</span></label>
                    <input type="text" class="form-control" id="cpf" aria-describedby="cpfHelp"
                        placeholder="Insira o nÃºmero do seu CPF" required>
                </div>
                <br />
                <div class="form-group">
                    <label for="dataNascimento" class="cadastro">Data de Nascimento<span id="rsDtNascimento">&nbsp;</span></label>
                    <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
                </div>
                <br />
                <div class="form-group">
                    <label for="tipoSexo" class="cadastro" aria-label=".form-select-sm example">Sexo<span id="rsSexo">&nbsp;</span></label>
                    <select id="tipoSexo" class="form-select" required>
                        <option selected>Selecione o sexo</option>
                        <option value="M" class="opcao-sexo">Masculino</option>
                        <option value="F" class="opcao-sexo">Feminino</option>
                        <option value="X" class="opcao-sexo">Anonimizado</option>

                    </select>
                </div>
                <br />
                <div class="row">

                    <div class="col-md-3">
                        <label for="ddd" class="cadastro">DDD<span id="rsDDD">&nbsp;</span></label>
                        <input type="text" class="form-control" id="inputDDD" 
                        placeholder="xx" maxlength="2"
                        onkeypress="if (!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;"
                        required>
                    </div>
                    <div class="col-md-9">
                        <label for="tel" class="cadastro">Telefone<span id="rsTelefone">&nbsp;</span></label>
                       <input type="tel" class="form-control" id="inputFone" 
                        placeholder="xxxxx-xxxx" maxlength="9"
                        onkeypress="if (!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;"
                        required>
                    </div>
                </div>
                
                <br />
                <div class="form-group">
                    <label for="email" class="cadastro" required>Email<span id="rsEmail">&nbsp;</span></label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Insira seu e-mail">
                </div>
                <br />
                <div class="form-group">
                    <label for="senha" class="cadastro">Senha<span id="rsSenha">&nbsp;</span></label>
                    <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                </div>
                <br />
                <div class="form-group">
                    <label for="senha-confirmar" class="cadastro">Confirmar Senha<span id="rsConfirmaSenha">&nbsp;</span></label>
                    <input type="password" class="form-control" id="senha-confirmar" placeholder="Confirmar Senha"
                        required>
                </div>
                <br />
                <br />
                <input type="submit" name="btnSubmit" id="btnSubmit" value="Enviar"/>
            </form>
            <br>

        </div>

    </div>

</body>

</html>
